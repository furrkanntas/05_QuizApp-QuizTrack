<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/public/styles.css">
  <title>FT | Quiz</title>
</head>

<body class="bg-gradient-customfts font-body">

  <main class="w-full h-screen mx-auto">
    <div class="tmy-4 text-center text-4xl font-bold mt-20">Quiz-Track</div>
    <section class="max-w-[80%] h-full mx-auto mt-4">

      <div class="quiz-rooms flex flex-col justify-center items-center">
        <div class="my-2 font-semibold text-xl">Choose a quiz topic:</div>
        <div class="flex justify-center items-center mt-4 gap-4">
          <button class="btnGreen" id="HTML">HTML</button>
          <button class="btnBlue" id="CSS">CSS</button>
          <button class="btnOrange" id="JavaScript">JavaScript</button>
          <button class="btnPurple" id="GIT">GIT</button>
        </div>
        <div class="bg-yellow-500 w-[95%] h-[2px] mt-3"></div>
      </div>
      <div
        class="mx-auto textTopic flex justify-center bg-white/30 p-2 rounded-full border-b-4 border-green-300 shadow-md font-semibold text-xl mt-3">
        </div>

      <!-- result section -->
      <div class="result mt-4">
        <div class="flex justify-center items-center">
          <i class="fa-solid fa-circle-check text-green-600 text-2xl pr-2"></i>
          <p class="text-xl font-semibold">You are<span class="text-4xl px-3 font-bold text-orange-700">0%</span>success
          </p>
        </div>
      </div>

      <!-- quiz section -->
      <div class="quiz py-4 bg-primary">
        
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
  <script type="module" src="/public/scripts/app.js"></script>
</body>

</html>
